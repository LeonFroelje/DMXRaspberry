<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>DMX Steuerung</title>
        {% endif %}
        <link rel="stylesheet" href="../static/index.css">
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
    {% block scripts %}
    {% for script in scripts%}
    <script src={{ script }}></script>
    {% endfor %}
    {% endblock scripts%}

</html>
