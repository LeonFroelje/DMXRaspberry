<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>DMX Steuerung</title>
        {% endif %}

        {% if styles %}
        {% for style in styles%}
        <link rel="stylesheet" href={{ style }}>
        {% endfor %}
        {% endif %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
    {% if scripts %}
    {% for script in scripts%}
    <script src={{ script }}></script>
    {% endfor %}
    {% endif %}

</html>
