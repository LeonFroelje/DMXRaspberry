<form method="POST" action="/savescene" id='scene'>
    <div>
        <label for="L4" class="lc">Leiste 1</label>
        <input type="checkbox" id="L4" name="L4" value="True" class="Lampe-Leiste">
    </div>

    <div>
        <label for="L5" class="lc">Leiste 2</label>
        <input type="checkbox" id="L5" name="L5" value="True" class="Lampe-Leiste">
    </div>

    {% for i in range(1,9,1) %}
    <div class="rbg-slider">
        <label for='r-{{ i }}'>Rot Segment {{ i }}</label>
        <input type="range" name="red-{{ i }}" id="r{{ i }}" class="rgb-slider" min="0" max="255" value="0" orient="vertical">
        <label for='g-{{ i }}'>Gruen Segment {{ i }}</label>
        <input type="range" name="green-{{ i }}" id="g{{ i }}" class="rgb-slider" min="0" max="255" value="0" orient="vertical">
        <label for='r-{{ i }}'>Blau Segment {{ i }}</label>
        <input type="range" name="blue-{{ i }}" id="b{{ i }}" class="rgb-slider" min="0" max="255" value="0" orient="vertical">
    </div>
    {% endfor %}
    <div>
        <label for="scenename">Szenenname</label>
        <input type="text" id='scenename' name='scenename'>
        <button type="submit" id='submit'>Szene speichern</button>    
    </div>
</form>
<br><br>
<form action="/shutdown" method="POST">
    <button type="submit" name="shutdown">Herunterfahren</button>
</form>
<table>
    {% if program %}
    <tr>
        <th>{{ program }}</th>
    </tr>
    {% else %}
    <tr>
        <th>Programmszenen</th>
    </tr>
    {% endif %}
    {% for scene in scenes %}
        <tr>
            <td class="scene-row">{{ scene }}</td>
        </tr>
    {% endfor %}
</table>

{% for script in scripts %}
<script type="text/javascript" src={{ script }}></script>
{% endfor %}

{% for style in styles %}
<link rel="stylesheet" href={{ style }}>
{% endfor %}
